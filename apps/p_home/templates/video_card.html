<div class="card-review">
    <video class="video" data-video="{{ review.number }}" poster="{{ review.preview_url }}">
        <source src="{{ review.file_url }}" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <div class="play-btn-container-video">
        <button class="play-btn-video">
            <i class="bi bi-play-fill"></i>     
        </button>
    </div>
</div>
